<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Infinia Transfers</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           INFINIA TRANSFERS - ADMIN LOGIN
           Design System: "Midnight Opulence"
           Layout: Centered Card (No Split-Screen)
           ============================================ */

        :root {
            /* Refined Color System */
            --black-void: #050506;
            --black-rich: #0a0a0b;
            --black-warm: #0f0e0d;
            --charcoal: #161514;
            --charcoal-light: #1f1e1c;
            --graphite: #2a2826;

            /* Gold Spectrum */
            --gold-pale: #f4ece0;
            --gold-cream: #e8d9c5;
            --gold-light: #d4c4a8;
            --gold: #c6aa88;
            --gold-medium: #b89b6a;
            --gold-deep: #a68b5b;
            --gold-dark: #8b7349;

            /* Text Colors */
            --text-primary: #f8f6f3;
            --text-secondary: #b8b4ae;
            --text-muted: #7a7672;

            /* Status Colors */
            --success: #4ade80;
            --error: #f87171;

            /* Typography */
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'Outfit', system-ui, sans-serif;

            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;

            /* Animation */
            --ease-luxury: cubic-bezier(0.16, 1, 0.3, 1);
            --duration-fast: 200ms;
            --duration-normal: 400ms;
        }

        /* Reset & Base */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-body);
            background: var(--black-void);
            color: var(--text-primary);
            line-height: 1.7;
            font-weight: 300;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Noise Texture Overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 400;
            line-height: 1.1;
        }

        .gold-text {
            background: linear-gradient(135deg, var(--gold-cream) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ============================================
           FULL-PAGE CENTERED LAYOUT
           ============================================ */

        .admin-login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: var(--space-xl) var(--space-md);
        }

        /* ============================================
           ANIMATED AMBIENT ORBS
           ============================================ */

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(80px);
            will-change: transform;
        }

        .ambient-orb--1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(198, 170, 136, 0.08) 0%, rgba(198, 170, 136, 0.02) 40%, transparent 70%);
            top: -10%;
            right: -5%;
            animation: floatOrb1 20s ease-in-out infinite;
        }

        .ambient-orb--2 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(198, 170, 136, 0.06) 0%, rgba(198, 170, 136, 0.015) 40%, transparent 70%);
            bottom: -8%;
            left: -8%;
            animation: floatOrb2 25s ease-in-out infinite;
        }

        .ambient-orb--3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(198, 170, 136, 0.04) 0%, transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: floatOrb3 18s ease-in-out infinite;
        }

        @keyframes floatOrb1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-30px, 40px) scale(1.05); }
            50% { transform: translate(20px, -20px) scale(0.95); }
            75% { transform: translate(-15px, -30px) scale(1.02); }
        }

        @keyframes floatOrb2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            30% { transform: translate(40px, -30px) scale(1.08); }
            60% { transform: translate(-25px, 20px) scale(0.96); }
        }

        @keyframes floatOrb3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
        }

        /* Subtle grid pattern */
        .admin-login-page::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(198, 170, 136, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(198, 170, 136, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
        }

        /* ============================================
           CENTERED CONTAINER
           ============================================ */

        .admin-login-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        /* ============================================
           LOGO SECTION
           ============================================ */

        .admin-logo {
            text-align: center;
            margin-bottom: var(--space-sm);
        }

        .admin-logo-text {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 400;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 0.02em;
        }

        .admin-logo-text span {
            font-style: italic;
            font-weight: 500;
            color: var(--gold);
        }

        /* ============================================
           PAGE HEADER
           ============================================ */

        .page-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: clamp(2rem, 4vw, 2.75rem);
            font-weight: 300;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.01em;
        }

        .page-subtitle {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            letter-spacing: 0.01em;
        }

        /* Diamond Divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            margin: var(--space-lg) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            height: 1px;
            width: 60px;
            background: linear-gradient(90deg, transparent, var(--gold-dark), transparent);
        }

        .divider-diamond {
            width: 8px;
            height: 8px;
            border: 1px solid var(--gold);
            transform: rotate(45deg);
            flex-shrink: 0;
        }

        /* ============================================
           AUTH CARD
           ============================================ */

        .auth-card {
            background: linear-gradient(135deg, rgba(22, 21, 20, 0.95) 0%, rgba(15, 14, 13, 0.98) 100%);
            border: 1px solid rgba(198, 170, 136, 0.15);
            border-radius: 20px;
            padding: var(--space-2xl);
            backdrop-filter: blur(20px);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(198, 170, 136, 0.05) inset,
                0 0 100px -30px rgba(198, 170, 136, 0.08);
            position: relative;
            overflow: hidden;
        }

        /* Art Deco Corner Accents */
        .auth-card::before,
        .auth-card::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid rgba(198, 170, 136, 0.12);
            pointer-events: none;
        }

        .auth-card::before {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }

        .auth-card::after {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }

        .auth-card-inner {
            position: relative;
            z-index: 1;
        }

        /* Card Header */
        .auth-card-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(198, 170, 136, 0.15) 0%, rgba(198, 170, 136, 0.05) 100%);
            border: 1px solid rgba(198, 170, 136, 0.25);
            border-radius: 16px;
        }

        .auth-icon svg {
            width: 28px;
            height: 28px;
            stroke: var(--gold);
        }

        .auth-card-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: var(--space-sm);
        }

        .auth-card-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Restricted Access Notice */
        .restricted-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            margin-bottom: var(--space-xl);
            background: rgba(198, 170, 136, 0.05);
            border: 1px solid rgba(198, 170, 136, 0.1);
            border-radius: 10px;
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .restricted-notice svg {
            width: 16px;
            height: 16px;
            stroke: var(--gold-dark);
            flex-shrink: 0;
        }

        /* ============================================
           FORM STYLES
           ============================================ */

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: var(--space-sm);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
            pointer-events: none;
            transition: stroke var(--duration-fast);
        }

        .form-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            padding-left: calc(var(--space-md) + 28px);
            background: rgba(42, 40, 38, 0.5);
            border: 1px solid rgba(198, 170, 136, 0.15);
            border-radius: 10px;
            font-family: var(--font-body);
            font-size: 0.9375rem;
            color: var(--text-primary);
            transition: all var(--duration-fast) var(--ease-luxury);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:hover {
            border-color: rgba(198, 170, 136, 0.25);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(42, 40, 38, 0.8);
            box-shadow: 0 0 0 3px rgba(198, 170, 136, 0.1);
        }

        .form-input:focus ~ .form-input-icon {
            stroke: var(--gold);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: var(--space-xs);
            cursor: pointer;
            color: var(--text-muted);
            transition: color var(--duration-fast);
        }

        .password-toggle:hover {
            color: var(--gold);
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        /* Form Footer */
        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--gold);
            cursor: pointer;
        }

        .form-checkbox span {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .form-link {
            font-size: 0.8125rem;
            color: var(--gold);
            text-decoration: none;
            transition: color var(--duration-fast);
        }

        .form-link:hover {
            color: var(--gold-light);
        }

        /* ============================================
           SUBMIT BUTTON
           ============================================ */

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-lg) var(--space-xl);
            font-family: var(--font-body);
            font-size: 0.8125rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-luxury);
            border: none;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-deep) 100%);
            color: var(--black-void);
            box-shadow: 0 10px 30px -10px rgba(198, 170, 136, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px -10px rgba(198, 170, 136, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        /* ============================================
           TRUST INDICATORS ROW
           ============================================ */

        .trust-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xl);
            margin-top: var(--space-xl);
            flex-wrap: wrap;
        }

        .trust-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.02em;
        }

        .trust-item svg {
            width: 16px;
            height: 16px;
            stroke: var(--gold-dark);
            flex-shrink: 0;
        }

        /* Separator dots between trust items */
        .trust-separator {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--graphite);
            flex-shrink: 0;
        }

        /* ============================================
           HELP SECTION
           ============================================ */

        .help-section {
            margin-top: var(--space-lg);
            text-align: center;
        }

        .help-section p {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-bottom: var(--space-xs);
        }

        .help-section a {
            font-size: 0.8125rem;
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--duration-fast);
        }

        .help-section a:hover {
            color: var(--gold-light);
        }

        /* ============================================
           ANIMATIONS
           ============================================ */

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s var(--ease-luxury) forwards;
            opacity: 0;
        }

        .animate-scale-in {
            animation: scaleIn 0.6s var(--ease-luxury) forwards;
            opacity: 0;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.35s; }
        .stagger-4 { animation-delay: 0.5s; }
        .stagger-5 { animation-delay: 0.65s; }

        /* ============================================
           RESPONSIVE
           ============================================ */

        @media (max-width: 640px) {
            .admin-login-page {
                padding: var(--space-lg) var(--space-md);
                align-items: flex-start;
                padding-top: var(--space-3xl);
            }

            .admin-logo-text {
                font-size: 1.75rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .auth-card {
                padding: var(--space-xl);
                border-radius: 16px;
            }

            .auth-card::before,
            .auth-card::after {
                width: 40px;
                height: 40px;
            }

            .form-footer {
                flex-direction: column;
                gap: var(--space-md);
                align-items: flex-start;
            }

            .trust-row {
                flex-direction: column;
                gap: var(--space-md);
            }

            .trust-separator {
                display: none;
            }

            .ambient-orb--1 {
                width: 350px;
                height: 350px;
            }

            .ambient-orb--2 {
                width: 250px;
                height: 250px;
            }

            .ambient-orb--3 {
                display: none;
            }
        }

        /* ============================================
           SCROLLBAR
           ============================================ */

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--black-rich);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--graphite);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-dark);
        }
    </style>
</head>
<body>
    <!-- Full-Page Centered Layout -->
    <main class="admin-login-page">
        <!-- Animated Ambient Orbs -->
        <div class="ambient-orb ambient-orb--1"></div>
        <div class="ambient-orb ambient-orb--2"></div>
        <div class="ambient-orb ambient-orb--3"></div>

        <!-- Centered Container -->
        <div class="admin-login-container">
            <!-- Logo -->
            <div class="admin-logo animate-fade-in-up stagger-1">
                <span class="admin-logo-text">Infinia <span>Admin</span></span>
            </div>

            <!-- Page Header -->
            <header class="page-header animate-fade-in-up stagger-2">
                <h1 class="page-title">Admin <span class="gold-text">Portal</span></h1>
                <p class="page-subtitle">Sign in to manage the Infinia platform</p>
                <div class="divider">
                    <span class="divider-diamond"></span>
                </div>
            </header>

            <!-- Auth Card -->
            <div class="auth-card animate-scale-in stagger-3">
                <div class="auth-card-inner">
                    <!-- Card Header -->
                    <div class="auth-card-header">
                        <div class="auth-icon">
                            <!-- Shield icon -->
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            </svg>
                        </div>
                        <h2 class="auth-card-title">Admin Access</h2>
                        <p class="auth-card-subtitle">Authorized personnel only</p>
                    </div>

                    <!-- Restricted Access Notice -->
                    <div class="restricted-notice">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        This area is restricted to authorized administrators
                    </div>

                    <!-- Login Form -->
                    <form class="auth-form" id="login-form">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <div class="form-input-wrapper">
                                <input type="email" class="form-input" placeholder="admin@infinia.com" required>
                                <svg class="form-input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="form-input-wrapper">
                                <input type="password" class="form-input" placeholder="Enter your password" required>
                                <svg class="form-input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-footer">
                            <label class="form-checkbox">
                                <input type="checkbox">
                                <span>Remember this device</span>
                            </label>
                            <a href="/forgot-password" class="form-link">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Sign In
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"/>
                                <polyline points="12 5 19 12 12 19"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Trust Indicators Row -->
            <div class="trust-row animate-fade-in-up stagger-4">
                <div class="trust-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <span>256-bit Encrypted</span>
                </div>
                <span class="trust-separator"></span>
                <div class="trust-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Role-Based Access</span>
                </div>
                <span class="trust-separator"></span>
                <div class="trust-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <span>Audit Logging</span>
                </div>
            </div>

            <!-- Help Section -->
            <div class="help-section animate-fade-in-up stagger-5">
                <p>Need admin access or having issues?</p>
                <a href="/contact">Contact IT Support &rarr;</a>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Password visibility toggle
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const wrapper = toggle.closest('.form-input-wrapper');
                const input = wrapper.querySelector('.form-input');
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;

                const svg = toggle.querySelector('svg');
                if (type === 'text') {
                    svg.innerHTML = `
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                        <line x1="1" y1="1" x2="23" y2="23"/>
                    `;
                } else {
                    svg.innerHTML = `
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    `;
                }
            });
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Admin login form submitted');
        });
    </script>
</body>
</html>
