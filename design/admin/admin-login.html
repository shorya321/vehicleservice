<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vehicle Service Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === CSS Variables - Luxury Color Palette === */
        :root {
            /* Gold Spectrum */
            --gold-pale: #f4ece0;
            --gold-cream: #e8d9c5;
            --gold-light: #d4c4a8;
            --gold: #c6aa88;
            --gold-medium: #b89b6a;
            --gold-deep: #a68b5b;
            --gold-dark: #8b7349;

            /* Deep Blacks with Warm Undertones */
            --black-void: #050506;
            --black-rich: #0a0a0b;
            --black-warm: #0f0e0d;
            --charcoal: #161514;
            --charcoal-light: #1f1e1c;
            --graphite: #2a2826;

            /* Text Colors */
            --text-primary: #f8f6f3;
            --text-secondary: #b8b4ae;
            --text-muted: #7a7672;

            /* Shadows */
            --shadow-luxury: 0 4px 20px rgba(198, 170, 136, 0.08);
            --shadow-luxury-lg: 0 8px 40px rgba(198, 170, 136, 0.12);
        }

        /* === Reset & Base === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--black-void);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* === Ambient Background Animations === */
        .ambient-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }

        .ambient-orb-1 {
            top: 20%;
            left: 20%;
            width: 400px;
            height: 400px;
            background: rgba(198, 170, 136, 0.06);
            animation: pulse-1 8s ease-in-out infinite;
        }

        .ambient-orb-2 {
            bottom: 20%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: rgba(198, 170, 136, 0.04);
            animation: pulse-2 10s ease-in-out infinite;
        }

        @keyframes pulse-1 {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        @keyframes pulse-2 {
            0%, 100% { transform: scale(1.2); opacity: 0.2; }
            50% { transform: scale(1); opacity: 0.4; }
        }

        /* === Login Card === */
        .login-wrapper {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 10;
            animation: slide-up 0.5s ease-out;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(22, 21, 20, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(198, 170, 136, 0.2);
            border-radius: 12px;
            padding: 2.5rem 2rem;
        }

        @media (min-width: 640px) {
            .login-card {
                padding: 3rem 2.5rem;
            }
        }

        /* === Header Section === */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            animation: scale-in 0.4s ease-out 0.2s both;
        }

        @keyframes scale-in {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .logo-box {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: rgba(198, 170, 136, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(198, 170, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .logo-box:hover {
            background: rgba(198, 170, 136, 0.15);
            border-color: rgba(198, 170, 136, 0.4);
            transform: scale(1.05);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            color: var(--gold);
        }

        .login-title {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            font-size: 2rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        @media (min-width: 640px) {
            .login-title {
                font-size: 2.5rem;
            }
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* === Form === */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* === Alert === */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(127, 29, 29, 0.5);
            border: 1px solid rgba(153, 27, 27, 0.5);
            color: #fecaca;
        }

        /* === Form Fields === */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--gold);
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            height: 56px;
            padding: 0 1rem 0 3rem;
            font-family: inherit;
            font-size: 1rem;
            background: rgba(5, 5, 6, 0.4);
            border: 1px solid rgba(198, 170, 136, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: rgba(122, 118, 114, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(198, 170, 136, 0.2);
        }

        .form-input:hover:not(:focus) {
            border-color: rgba(198, 170, 136, 0.4);
        }

        /* === Submit Button === */
        .btn-submit {
            width: 100%;
            height: 56px;
            background: var(--gold);
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--black-void);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--gold-medium);
            transform: translateY(-1px);
            box-shadow: var(--shadow-luxury);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--black-void);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === Footer Links === */
        .login-footer {
            text-align: center;
            margin-top: 0.5rem;
        }

        .forgot-link {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: var(--gold);
        }

        /* === Demo States Section (for design reference) === */
        .demo-states {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(198, 170, 136, 0.1);
        }

        .demo-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .demo-grid {
            display: grid;
            gap: 1rem;
        }

        /* === Utility Classes === */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="ambient-orb ambient-orb-1"></div>
        <div class="ambient-orb ambient-orb-2"></div>
    </div>

    <!-- Login Card -->
    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-box">
                        <!-- Car Icon SVG -->
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                            <circle cx="7" cy="17" r="2"/>
                            <path d="M9 17h6"/>
                            <circle cx="17" cy="17" r="2"/>
                        </svg>
                    </div>
                </div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Enter your credentials to access the admin dashboard</p>
            </div>

            <!-- Form -->
            <form class="login-form" id="loginForm">
                <!-- Error Alert (hidden by default) -->
                <div class="alert alert-error hidden" id="errorAlert">
                    Invalid email or password. Please try again.
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-wrapper">
                        <!-- Mail Icon -->
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="admin@example.com"
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <!-- Lock Icon -->
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <!-- Loading state (hidden by default) -->
                    <div class="spinner hidden" id="spinner"></div>
                </button>

                <!-- Forgot Password Link -->
                <div class="login-footer">
                    <a href="#" class="forgot-link">Forgot your password?</a>
                </div>
            </form>

            <!-- Demo States Section (for design reference) -->
            <div class="demo-states">
                <p class="demo-title">Design States Preview</p>
                <div class="demo-grid">
                    <!-- Show Error State Button -->
                    <button type="button" class="btn-submit" style="background: transparent; border: 1px solid rgba(198, 170, 136, 0.3); color: var(--gold); font-size: 0.75rem;" onclick="toggleError()">
                        Toggle Error State
                    </button>
                    <!-- Show Loading State Button -->
                    <button type="button" class="btn-submit" style="background: transparent; border: 1px solid rgba(198, 170, 136, 0.3); color: var(--gold); font-size: 0.75rem;" onclick="toggleLoading()">
                        Toggle Loading State
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Demo functions to preview different states
        function toggleError() {
            const alert = document.getElementById('errorAlert');
            alert.classList.toggle('hidden');
        }

        function toggleLoading() {
            const btn = document.getElementById('submitBtn');
            const text = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            if (spinner.classList.contains('hidden')) {
                btn.disabled = true;
                text.textContent = 'Signing in...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                text.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }

        // Prevent form submission in demo
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            toggleLoading();
            setTimeout(() => {
                toggleLoading();
                toggleError();
            }, 2000);
        });
    </script>
</body>
</html>
